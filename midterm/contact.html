<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visit Nayarit!</title>
	<link rel="stylesheet" href="styles.css">

<body>

    <form action="process_form.php" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="user_name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="user_email" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="email_subject"><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="user_message" rows="5" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>
